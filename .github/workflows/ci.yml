on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Run Component tests ðŸ§ª
        uses: cypress-io/github-action@v2
        with:
          install: true
          command: yarn cypress run-ct

  secrets-gate:
    environment: SONAR
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.check-secrets.outputs.ok }}
    steps:
      - name: check for secrets needed to run SonarQube
        id: check-secrets
        run: |
          if [ ! -z "${{ secrets.ENV_SONAR_TOKEN }}" ] && [ ! -z "${{ secrets.ENV_SONAR_URL }}" ]; then
            echo "::set-output name=ok::true"
          fi
          
  sonarqube:
    environment: SONAR
    runs-on: ubuntu-latest
    needs:
        - secrets-gate
    if: ${{ needs.secrets-gate.outputs.ok == 'true' }}
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
        env:
          SONAR_TOKEN: ${{ secrets.ENV_SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.ENV_SONAR_URL }}
